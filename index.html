<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой Трекер Здоровья</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Трекер Здоровья</h1>
        
        <div class="date-navigation">
            <button id="prevDay">◀</button>
            <span id="currentDate">Сегодня</span>
            <button id="nextDay">▶</button>
        </div>

        <div class="cards">
            <div class="card" data-type="sleep">
                <h3>Сон</h3>
                <div class="value">- ч</div>
                <button class="edit-btn">Изменить</button>
            </div>
            
            <div class="card" data-type="water">
                <h3>Вода</h3>
                <div class="value">- ст</div>
                <button class="edit-btn">Изменить</button>
            </div>
            
            <div class="card" data-type="steps">
                <h3>Шаги</h3>
                <div class="value">- шт</div>
                <button class="edit-btn">Изменить</button>
            </div>
            
            <div class="card" data-type="nutrition">
                <h3>Питание</h3>
                <div class="value">Не указано</div>
                <button class="edit-btn">Изменить</button>
            </div>
        </div>

        <div class="advice-section">
            <h3>Совет на сегодня</h3>
            <div id="adviceText">Внесите данные для получения совета</div>
        </div>
    </div>

    <!-- Модальное окно для редактирования -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Редактирование</h3>
            <input type="number" id="numberInput" placeholder="Введите значение">
            <textarea id="textInput" placeholder="Введите заметку" style="display: none;"></textarea>
            <div class="modal-buttons">
                <button id="saveBtn">Сохранить</button>
                <button id="cancelBtn">Отмена</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
